{% extends 'base.html' %}

{% block content %}
   <h1>{% block title %}Edit Comment{% endblock %}</h1>
   <form action="{{ url_for('edit_comment', comment_id=comment.id) }}" method="post">
      <p>Content:<br>
            <textarea name="content" placeholder="Content">{{ comment.content }}</textarea>
      </p>
      <button type="submit">Confirm Edits</button>
   </form>
{% endblock %}
